<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ss-teleport - Modular Demo</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto; background: #f4f4f5; color: #18181b; }
        .card { background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); margin-bottom: 1rem; }
        h1 { color: #7e22ce; }
        button { background: #7e22ce; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer; }
        
        /* Modal Styles */
        .modal-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .modal-container {
            background: white; padding: 2rem; border-radius: 0.5rem;
            max-width: 400px; width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Parent with overflow hidden - if modal was inside, it would be clipped */
        .clipped-container {
            height: 150px; overflow: hidden; border: 2px dashed #ccc; padding: 1rem; position: relative;
        }
    </style>
</head>
<body>
    <h1>ss-teleport</h1>
    <p>Moves content to another part of the DOM (e.g., proper modals).</p>

    <div class="card" ss-data="{ showModal: false }">
        <div class="clipped-container">
            <h3>I am an overflow: hidden container</h3>
            <p>If the modal were inside here, it would be cut off.</p>
            <button ss-on:click="showModal = true">Open Modal</button>
        </div>

        <template ss-teleport="body">
            <div class="modal-mask" ss-show="showModal" style="display: none;"> <!-- Using style none to be handled by ss-show -->
                <div class="modal-container">
                    <h2 style="margin-top: 0">Teleported Modal</h2>
                    <p>
                        This element is physically located at the end of <code>&lt;body&gt;</code>, 
                        escaping the <code>overflow: hidden</code> of its parent component.
                    </p>
                    <div style="text-align: right; margin-top: 1rem;">
                        <button ss-on:click="showModal = false">Close</button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Scripts -->
    <script src="../dist/senangstart-actions-core.min.js"></script>
    <script src="../dist/senangstart-actions-data.min.js"></script>
    <script src="../dist/senangstart-actions-on.min.js"></script>
    <script src="../dist/senangstart-actions-show.min.js"></script>
    <script src="../dist/senangstart-actions-teleport.min.js"></script>
</body>
</html>
